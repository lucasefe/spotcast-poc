settings:
  resources:
    outputs: outputs.log
    logs: logs.log
    errors: errors.log
  server:
    status: false
    open: false
    host: localhost
    port: 5001
projects:
- name: spotcast-client
  path: src/client
  fmt: true
  generate: false
  test: false
  bin: true
  build: true
  run: false
  watcher:
    preview: false
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
  streams:
    cli_out: true
    file_out: false
    file_log: false
    file_err: false
- name: spotcast-cli
  path: src/cli
  fmt: true
  generate: false
  test: false
  bin: true
  build: true
  run: false
  watcher:
    preview: false
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
  streams:
    cli_out: true
    file_out: false
    file_log: false
    file_err: false
- name: spotcast-server
  path: src/server
  fmt: true
  generate: false
  test: false
  bin: true
  build: true
  run: false
  watcher:
    preview: false
    paths:
    - /
    ignore_paths: []
    exts:
    - .go
  streams:
    cli_out: true
    file_out: false
    file_log: false
    file_err: false
